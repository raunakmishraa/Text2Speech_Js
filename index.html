<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Name and Logo -->
    <title>Text to Speech | Raunak Mishra</title>
    <link rel="icon" type="image/png" href="./assets/images/signature.png" />
    <!-- Importing Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Importing Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
</head>
<body>
    <!-- Nav Section -->
    <header>
        <div class="navbar-container">
            <h2><b style="color:#fff;"><a href="https://raunakmishra.com.np/">Raunak Mishra</a></b></h2>
            <nav class="lg-nav">
                <button id="currency_converter_link" href="#">Text to Speech</button>
                <button id="temp_converter_link" href="" style="display: none;">Speech to Text</button>
            </nav>
            <button class="showNavBtn">
                <div class="bar"></div>
            </button>
        </div>
    </header>
    <nav class="mobileNav">
        <button id="currency_converter_link_mb" href="#">Text to Speech</button>
        <button id="temp_converter_link_mb" href="" style="display: none;">Speech to Text</button>
    </nav>

    <!-- Main Content Section -->
    <main>
        <section class="sections" id="unit_converter_section">
            <div class="search-form" id="currency_converter_search">
                <div class="form-div">
                    <p class="convert-title">Text to Speech</p>
                    <div class="from-section">
                        <textarea value="Enter the text to convert here..." type="number" name="text_to_convert" id="from_amount" rows="5" style="width: 80%;"></textarea>                  
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <button type="button" class="btn button mt-3 mb-3" style="background-color: #F55651;color: #fff;" onclick="speak()">Speak</button>
                    </div>
                </div>
                <!-- <div class="results-section">
                    <h2><span id="convert_from_value"></span> <span id="converted_from_currency"></span> = <span id="converted_value"></span> <span id="convert_to_currency"></span></h2>
                </div> -->
            </div>
        </section>
        <section class="sections" id="temp_converter_section" style="display: none;">
            <div class="search-form" id="temp_converter_search">
                <div class="form-div">
                    <p style="margin-bottom: 6px;" class="convert-title">Convert Temperature</p>
                    <div class="from-section">
                        <input type="number" name="temperature" id="temp_convert">
                        <select name="From" id="from_temp">
                            <option value="From">From</option>
                            <option value="Celcius">Celcius (째C)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                            <option value="Farenheit">Farenheit (째F)</option>
                        </select>
                        <select name="TO" id="to_temp">
                            <option value="To">To</option>
                            <option value="Celcius">Celcius (째C)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                            <option value="Farenheit">Farenheit (째F)</option>
                        </select>
                    </div>
                    <div class="temp-results-section">
                        <h2><span id="convert_from_temp"></span> <span id="converted_from_temp"></span> = <span id="converted_temp"></span> <span id="convert_to_temp"></span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#temp_converter_section').hide();
        });
    </script> 
</body>
<script>
    window.onload = function () {
        window.addEventListener('scroll', function (e) {
            if (window.pageYOffset > 100) {
                document.querySelector("header").classList.add('is-scrolling');
            } else {
                document.querySelector("header").classList.remove('is-scrolling');
            }
        });

        const menu_btn = document.querySelector('.showNavBtn');
        const mobile_menu = document.querySelector('.mobileNav');

        menu_btn.addEventListener('click', function () {
            menu_btn.classList.toggle('is-active');
            mobile_menu.classList.toggle('is-active');
        });
    }
    function speak() {
        // Create a SpeechSynthesisUtterance
        text_to_speak=document.getElementById('from_amount').value;
        const utterance = new SpeechSynthesisUtterance(text_to_speak);

        // Select a voice
        const voices = speechSynthesis.getVoices();
        utterance.voice = voices[1]; // Choose a specific voice

        // Speak the text
        speechSynthesis.speak(utterance);
    }
</script>
</html>
